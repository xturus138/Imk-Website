    <head>
        <title>LaporanMahasiswa</title>
    </head>
    <body style="background-color:paleturquoise;">
        <div>
            <style>
                p.margtop {
                    margin-top: 20px;
                  }
                  .w3-input::placeholder {
                    text-align: left;
                    padding: 10px;
                    font-size: 14px; 
                    position: absolute;
                    color: black;
                    top: 0;
                    left: 0;
                    width: 100%;
                }

            </style>
        </div>
        <div class="w3-container w3-margin w3-animate-zoom">
            <textarea class="w3-input w3-border w3-round-large" name="inputLaporan" placeholder="Isi Laporan Disini" type="text" style="width: 100%; height: 150px; overflow:hidden"></textarea>
            <button class="w3-button w3-green w3-margin-top w3-round-xxlarge" style="width:15%">Kirim</button>
            <textarea class="w3-input w3-border w3-round-large w3-margin-top" name="outputLaporan" placeholder="Laporan Anda" type="text" style="width: 100%; height: 150px; overflow:hidden"></textarea>
        </div>
