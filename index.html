<html>
    <title>Kost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
<body>
<body style="background-color:paleturquoise;">
<center>  
    <div class="w3-card-4 w3-display-middle w3-white" >
        <style>
            input.margtop {
                margin-top: 100px;
            }    
        </style>
            <img src="Image/ProfilePNG.png" alt="User Icon" class="w3-left w3-circle  " style="width:50%" > 
                    <input id="username" class="margtop w3-round-large"  type="text" placeholder="USERNAME">
                    <br>
                    <input id="password" class="w3-margin w3-round-large" type="password" placeholder="PASSWORD">
                    <br>
                    <button onclick="checkLogin()" class="w3-button w3-green w3-round-large">LOGIN</button> 
    </div> 
    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are correct
            if (username === "admin" && password === "admin") {
                // Redirect to another HTML page
                window.location.href = "Pemilik/FramesetPemilik.html";
            } else if (username === "user" && password === "user") {
                // Redirect to another HTML page
                window.location.href = "Penghuni/FramesetPenghuni.html";
            } else {
                // Provide feedback that login failed
                alert("Username atau password salah. Silakan coba lagi.");
            }
        }
    </script>
</body>             
</html>
