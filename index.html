                    <input name="" id="password" class="w3-margin w3-round-large" type="password" placeholder="PASSWORD">

                    <button onclick="checkLogin()" class="w3-button w3-green w3-round-large">LOGIN</button> 
    </div> 
    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "admin") {
                window.location.href = "Pemilik/FramesetPemilik.html";
            } else if (username === "user" && password === "user") {
                window.location.href = "Penghuni/FramesetPenghuni.html";
            } else {
                alert("Username atau password salah. Silakan coba lagi.");
            }
        }
    </script>
